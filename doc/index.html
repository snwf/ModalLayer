<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/bootstrap-5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/modallayer.min.css">
  <link rel="stylesheet" href="./css/doc.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="../static/fontawesome-free-5.14.0/js/all.min.js"></script>
  <script src="../static/mathjs/math.min.js"></script>
  <script src="../dist/js/modallayer.min.js"></script>
<body>
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="#">ModalLayer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0"></ul>
          <div id="language-select" class="dropdown mr-4">
            <button id="show-language" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"></button>
            <ul id="language-list" class="dropdown-menu" aria-labelledby="show-language">
              <li><button class="dropdown-item" type="button" language="zh-CN">简体中文</button></li>
              <li><button class="dropdown-item" type="button" language="en">English</button></li>
            </ul>
          </div>
          <div id="theme-select" class="dropdown mr-4">
            <button id="show-theme" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"></button>
            <ul id="theme-list" class="dropdown-menu" aria-labelledby="show-theme">
              <li><button class="dropdown-item" type="button" theme="light" i18n-message="light"></button></li>
              <li><button class="dropdown-item" type="button" theme="dark" i18n-message="dark"></button></li>
            </ul>
          </div>
          <form class="d-flex">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-nowrap" type="submit" i18n-message="search"></button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-lg">
    <div class="row">
      <aside class="bd-sidebar col-2">
        <nav class="collapse bd-links" id="bd-docs-nav" aria-label="option navigation">
          <ul class="list-unstyled mb-0 py-3 pt-md-1"></ul>
        </nav>
      </aside>

      <div class="col-8 my-4"></div>

      <aside class="bd-toc mt-4 mb-5 my-md-0 pl-xl-3 mb-lg-5 text-muted col-2">
        <strong class="d-block h6 my-2 pb-2 border-bottom" i18n-message="On this page"></strong>
        <nav id="TableOfContents"><ul></ul></nav>
      </aside>
    </div>
  </main>

  <footer></footer>

<script src="./static/bootstrap-5.0.0-alpha2/js/bootstrap.min.js"></script>
<script type="module" src="js/index.js"></script>
